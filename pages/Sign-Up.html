<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/favicon.png" sizes="16x16">
    <title>Ethoz - NFT Marketplace HTML Template</title>
    <link rel="stylesheet" href="../assets/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/libs/owl.carousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/libs/owl.carousel/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="../assets/libs/progress.js-master/src/progressjs.css">
    <link rel="stylesheet" href="../assets/fonts/fonts.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>

    <div class="loader"></div>

    <!--=======================================
            signup Start Here
    ========================================-->

        <div class="signup-main-dark">
            <div class="container-fluid">
                <div class="sign-up">
                    <div class="nav-bar">
                        <div class="logo-otr">
                            <a href="../index.html" class="logo-inr">
                                <img class="logo-img" src="/assets/img/brand-logo-white.png" alt="logo">
                            </a>
                        </div>
                        <div class="button-otr">
                            <a href="" class="member body-sb">Already a member?</a>
                            <div class="action-otr">
                                <a href="../pages/Login.html" class="btn-fill-white btn-signup">Login</a>
                            </div>
                        </div>
                    </div>
                    <div class="row row-login">
                        <div class="col-lg-6 col-login-otr">
                            <div class="col-login-inr">
                                <div class="content">
                                    <h3 class="head heading-h3">Sign Up to Ethoz</h3>
                                    <div class="login-social">
                                        <span class="line"></span>
                                        <p class="desc body-s">Sign up with socials</p>
                                        <span class="line"></span>
                                    </div>
                                    <div class="btn-main">
                                        <div class="btn-otr">
                                            <a href="" class="btn">
                                                <svg class="icon" width="19" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9.5 9h8a8 8 0 11-2.343-5.657" stroke="#366CE3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                                <p class="text body-sb">Google</p>
                                            </a>
                                        </div>
                                        <div class="btn-otr">
                                            <a href="" class="btn">
                                                <svg class="icon" width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 21c5.523 0 10-4.477 10-10S16.523 1 11 1 1 5.477 1 11s4.477 10 10 10z" stroke="#366CE3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M15.167 6.833H13.5a2.5 2.5 0 00-2.5 2.5V21M7.664 12.667h6.667" stroke="#366CE3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                                <p class="text body-sb">Facebook</p>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="login-social">
                                        <span class="line"></span>
                                        <p class="desc body-s">Or sign up with email</p>
                                        <span class="line"></span>
                                    </div>
                                    <form class="form-main" method="post">
                                        <div class="input-otr">
                                            <input class="input" type="text" name="fname" placeholder="Your Full Name" required>
                                        </div>
                                        <div class="input-otr">
                                            <input class="input" type="email" name="email" placeholder="Your Email Address" required>
                                        </div>
                                        <div class="input-otr input-otr-2">
                                            <input class="input" type="password" name="pwd" placeholder="Set Your Password" required>
                                        </div>
                                        <div class="check-main">
                                            <div class="check">
                                                <label>
                                                    <span class="check-inner">
                                                        <input type="checkbox" class="input-check opacity-0 absolute">
                                                        <svg class="fill-current" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="12" fill="#366CE3"/><path d="M16.521 8.938l-6.125 6.125L7.335 12" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                                    </span>
                                                    <span class="select-none body-sb">I agree to the <a href="" class="link body-sb"> Privacy Policy </a> & <a href="" class="link body-sb"> Terms of Service </a></span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="action-otr">
                                            <input class="button body-sb" type="submit" value="Sign Up">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="footer-login">
                        <div class="copy-inr">
                            <div class="language-selector">
                                <ul class="language-ul">
                                    <li class="language-li">
                                        <a class="language-a">
                                            <img class="flag-img" src="../assets/img/flag-img1.png" alt="flag-img">
                                            <p class="body-sb language">English</p>
                                            <svg class="caret-down" width="12" height="8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 1.5l-5 5-5-5" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                        </a>
                                        <ul class="drop-ul">
                                            <li class="drop-li">
                                                <a href="" class="drop-a">
                                                    <img class="flag-img" src="../assets/img/flag-img1.png" alt="flag-img">
                                                    <p class="body-sb language">English</p>
                                                </a>
                                            </li>
                                            <li class="drop-li">
                                                <a href="" class="drop-a">
                                                    <img class="flag-img" src="../assets/img/flag-img2.png" alt="flag-img">
                                                    <p class="body-sb language">Pakistan</p>
                                                </a>
                                            </li>
                                            <li class="drop-li">
                                                <a href="" class="drop-a">
                                                    <img class="flag-img" src="../assets/img/flag-img3.png" alt="flag-img">
                                                    <p class="body-sb language">UAE</p>
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <div class="privacy-link">
                                <a href="../pages/Privacy-Policy.html" class="link body-sb">Privacy Policy</a>
                                <span class="dot">â€¢</span>
                                <a href="../pages/Terms-of-Services.html" class="link body-sb">Terms of Service</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!--=======================================
            signup End Here
    ========================================-->


    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/jquery.countdown/jquery.countdown.js"></script>
    <script src="../assets/libs/tilt.js/dest/tilt.jquery.min.js"></script>
    <script src="../assets/libs/owl.carousel/dist/owl.carousel.min.js"></script>
    <script src="../assets/libs/progress.js-master/src/progress.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/app.js"></script>
</body>
</html>
